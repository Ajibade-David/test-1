<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Input Field with Bootstrap and Card</title>
    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="dp.js"></script>
    
    <style>
        .card {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating input {
            height: 26px;
            font-size: 14px;
        }

        .btn-primary {
            width: 100%;
        }
        .custom-file-input {
            cursor: pointer;
        }

        .custom-file-label {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }

.image-caption {
    position: absolute;
    bottom: 66%;
    left: 5%;
    right: 5%;
    background-color: none;
    color: #f00808;
    padding: 5px 10px;
    font-size: 1rem;
    line-height: 1.2;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 90%;
}
@media only screen and (max-width: 480px) {
    .image-caption {
    position: absolute;
    top: 101.5px;
    background-color: none;
    color: #f00808;
    /* padding: 5px 10px;
    font-size: 1rem;
    line-height: 1.2;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 90%; */
}
}


 

            
        
    </style>
</head>
<body style="background-image: url(The\ Background.png);">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="img-fluid">
                    <img src="Personalized DP.jpg" alt="" class="img-fluid" >
                    <div id="captionContainer" class="image-caption text-center mt-5 my-0">ergre</div>
                </div>
                 <div id="nameDisplay"></div>
                 <div id="locationDisplay"></div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputData" placeholder="Enter your Name" oninput="displayData()" >
                    <label for="inputName">Name:</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="inputLocation" placeholder=" " autocomplete="off"oninput="displayLocation()" >
                    <label for="inputLocation" >Location:</label>
                </div>

                <div>
                    <input class="form-control form-control-sm py-2" id="formFileLg" type="file" onchange="displayPicture()" />
                </div>
                <div>
                    <img id="displayPicture" src="#" alt="Selected Picture" style="display: none; max-width: 100%;" />
                </div>
                
                <button class="btn btn-primary mt-3" style="background-color: #2292AE;">Make My DP</button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
